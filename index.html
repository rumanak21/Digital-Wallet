<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Digital Wallet</title>
    <script src="https://kit.fontawesome.com/fa0636b0f7.js" crossorigin="anonymous"></script>

</head>

<body class="mx-auto w-4/5">
    <header>
        <h1 class="text-3xl font-bold mb-10 mx-auto  w-60 ">Digital Wallet <i  class="fa-solid fa-wallet text-amber-500 mt-10"></i> </h1>
    </header>
    <main>
        <!-- Cover Image  Section -->
        <div id="main-section" class="lg:flex lg:space-x-1 lg:flex-row md:flex-col">
            <div class="w-full">
                <img class="w-full h-full" src="img/wallet.png" alt="">
            </div>
            <!-- Calculate Section  -->
            <div class="bg-slate-50 flex flex-col items-center w-full">
                <!-- income-part -->
                <div class="m-5 mt-10">
                    <h3 class="text-2xl font-bold mb-5">Income</h3>
                    <div class="flex items-center">
                        <p class="font-bold m-5">Income:</p>
                        <input type="text" name="" id="income" class="p-2 bg-slate-500 text-white rounded"
                            placeholder="Input Ammount">
                    </div>
                </div>
                <!-- expense-part  -->
                <div class="m-5">
                    <h3 class="text-2xl font-bold mb-5">Expenses</h3>
                    <div class="flex items-center ">
                        <p class="font-bold m-5" >Food:</p>
                        <input type="text" name="" id="food" class="p-2 bg-slate-500 text-white rounded " placeholder="Input Ammount" >
                    </div>
                    <div class="flex items-center ">
                        <p class="font-bold m-5" >Rent:</p>
                        <input type="text" name="" id="rent" class="p-2 bg-slate-500 text-white rounded" placeholder="Input Ammount" >
                    </div>
                    <div class="flex items-center ">
                        <p class="font-bold m-5" >Clothes:</p>
                        <input type="text" name="" id="clothes" class="p-2 bg-slate-500 text-white rounded" placeholder="Input Ammount" >
                    </div>

                </div>
                <button id="calculate-btn" class="text-2xl font-bold p-2 rounded bg-blue-500 w-1/3">Calculate</button>
                <p id="error-msg" style="display: none;">Please input a number more than 0</p>
                <h2 class="text-2xl font-bold m-5" >Total Expenses: $<span id="total-expenses"> </span>
                </h2>
                <h2 class="text-2xl font-bold m-5" >Balance: $<span id="total-balance"> </span>
                </h2>


                <div class="flex items-center ">
                    <p class="font-bold m-5" >Save:</p>
                <input type="text" name="" id="savings" class="p-2 bg-slate-500 text-white rounded w-20" placeholder=" Number " >
                <p class="font-bold m-5">%</p>
                <button id="total-save" class="text-2xl font-bold p-2 rounded bg-blue-500 m-5 w-20 ">Save</button>
                </div>
                <h2 class="text-2xl font-bold m-5" >Saving Amount: $<span id="saving-amount"> </span>
                </h2>
                <h2 class="text-2xl font-bold m-5" >Remaining Balance: $<span id="remaining-balance"> </span>
                </h2>

            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
